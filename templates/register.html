{% extends "base.html" %}
{% block title %}Inscription - OsteoTech{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; background: var(--color-surface); border-radius: 12px; padding: 2.5rem; box-shadow: var(--shadow-lg);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-family: 'Poppins', sans-serif; font-size: 2rem; color: var(--color-primary); margin-bottom: 0.5rem;">OsteoTech</h1>
        <p style="color: var(--color-text-secondary);">Inscription</p>
    </div>

    {% if error %}
        <div style="color: #c01530; background: #fef2f2; padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 4px solid #c01530; font-size: 0.95rem;">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text);">Email</label>
            <input type="email" name="email" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text);">Mot de passe</label>
            <input type="password" name="password" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--color-text);">Confirmer le mot de passe</label>
            <input type="password" name="password_confirm" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;">
        </div>
        <button type="submit" class="btn btn--primary" style="width: 100%; padding: 0.875rem;">Créer mon compte</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem;">
        Déjà un compte ? <a href="/login" style="color: var(--color-primary); text-decoration: none; font-weight: 600;">Se connecter</a>
    </div>
</div>
{% endblock %}
