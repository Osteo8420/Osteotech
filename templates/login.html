{% extends "base.html" %}

{% block title %}Connexion - OsteoTech{% endblock %}

{% block content %}
<style>
    .login-wrapper {
        display: grid;
        grid-template-columns: 1fr 400px 1fr;
        gap: 40px;
        align-items: center;
        min-height: calc(100vh - 80px);
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
    }

    .login-illustration {
        position: relative;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-illustration svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .login-form-container {
        background: var(--color-surface);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
    }

    .login-form-container h1 {
        font-family: Poppins, sans-serif;
        font-size: 2rem;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .login-form-container p {
        color: var(--color-text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .error-message {
        color: #c01530;
        background: #fef2f2;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border-left: 4px solid #c01530;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--color-text);
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: var(--color-primary);
        outline: 2px solid var(--color-primary);
        outline-offset: 0;
    }

    .login-form-container button {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Poppins, sans-serif;
    }

    .login-form-container button:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    .login-signup-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
    }

    .login-signup-link a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 600;
    }

    .login-signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 1024px) {
        .login-wrapper {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .login-illustration {
            display: none;
        }

        .login-form-container {
            margin: 0 auto;
        }
    }

    @media (max-width: 768px) {
        .login-wrapper {
            padding: 20px 20px;
        }

        .login-form-container {
            padding: 2rem;
        }

        .login-form-container h1 {
            font-size: 1.75rem;
        }
    }
</style>

<div class="login-wrapper">
    <!-- Illustration Gauche: Formes géométriques -->
    <div class="login-illustration">
        <svg viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <style>
                    .geo-fill-primary { fill: var(--color-primary); }
                    .geo-fill-secondary { fill: var(--color-secondary); }
                    .geo-stroke { stroke: var(--color-primary); stroke-width: 1.5; fill: none; }
                </style>
            </defs>
            
            <!-- Circles - various sizes and opacities -->
            <circle cx="30" cy="40" r="25" class="geo-fill-primary" opacity="0.08"/>
            <circle cx="80" cy="80" r="15" class="geo-fill-secondary" opacity="0.06"/>
            <circle cx="40" cy="150" r="30" class="geo-fill-primary" opacity="0.05"/>
            <circle cx="200" cy="60" r="20" class="geo-fill-secondary" opacity="0.07"/>
            <circle cx="25" cy="250" r="35" class="geo-fill-primary" opacity="0.06"/>
            <circle cx="180" cy="200" r="18" class="geo-fill-secondary" opacity="0.08"/>
            <circle cx="60" cy="320" r="22" class="geo-fill-primary" opacity="0.05"/>
            
            <!-- Rectangles/Squares -->
            <rect x="120" y="30" width="40" height="40" rx="5" class="geo-fill-secondary" opacity="0.07"/>
            <rect x="10" y="180" width="50" height="35" rx="4" class="geo-fill-primary" opacity="0.06"/>
            <rect x="150" cy="150" width="45" height="45" rx="6" class="geo-fill-secondary" opacity="0.05"/>
            <rect x="80" y="280" width="35" height="50" rx="4" class="geo-fill-primary" opacity="0.08"/>
            
            <!-- Triangles -->
            <polygon points="200,120 230,180 170,180" class="geo-fill-primary" opacity="0.06"/>
            <polygon points="40,260 80,300 20,300" class="geo-fill-secondary" opacity="0.07"/>
            <polygon points="150,320 180,360 120,360" class="geo-fill-primary" opacity="0.05"/>
            
            <!-- Lines -->
            <line x1="10" y1="100" x2="100" y2="120" class="geo-stroke" opacity="0.04"/>
            <line x1="50" y1="200" x2="150" y2="240" class="geo-stroke" opacity="0.05"/>
            <line x1="20" y1="350" x2="120" y2="370" class="geo-stroke" opacity="0.04"/>
            
            <!-- Dots pattern -->
            <circle cx="120" cy="200" r="3" class="geo-fill-primary" opacity="0.1"/>
            <circle cx="160" cy="210" r="2" class="geo-fill-secondary" opacity="0.08"/>
            <circle cx="100" cy="250" r="3" class="geo-fill-primary" opacity="0.1"/>
            <circle cx="180" cy="280" r="2" class="geo-fill-secondary" opacity="0.08"/>
        </svg>
    </div>

    <!-- Formulaire Connexion -->
    <div class="login-form-container">
        <h1>Connexion</h1>
        <p>Accédez à votre tableau de bord</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>

        <div class="login-signup-link">
            Pas de compte ? <a href="/register">S'inscrire</a>
        </div>
    </div>

    <!-- Illustration Droite: Formes géométriques -->
    <div class="login-illustration">
        <svg viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <defs>
                <style>
                    .geo-fill-primary { fill: var(--color-primary); }
                    .geo-fill-secondary { fill: var(--color-secondary); }
                    .geo-stroke { stroke: var(--color-primary); stroke-width: 1.5; fill: none; }
                </style>
            </defs>
            
            <!-- Circles - various sizes and opacities -->
            <circle cx="220" cy="50" r="28" class="geo-fill-primary" opacity="0.07"/>
            <circle cx="170" cy="90" r="18" class="geo-fill-secondary" opacity="0.06"/>
            <circle cx="210" cy="160" r="32" class="geo-fill-primary" opacity="0.05"/>
            <circle cx="50" cy="70" r="22" class="geo-fill-secondary" opacity="0.08"/>
            <circle cx="225" cy="260" r="38" class="geo-fill-primary" opacity="0.06"/>
            <circle cx="70" cy="210" r="20" class="geo-fill-secondary" opacity="0.07"/>
            <circle cx="190" cy="330" r="25" class="geo-fill-primary" opacity="0.05"/>
            
            <!-- Rectangles/Squares -->
            <rect x="90" y="40" width="45" height="45" rx="6" class="geo-fill-secondary" opacity="0.07"/>
            <rect x="200" y="190" width="40" height="35" rx="4" class="geo-fill-primary" opacity="0.06"/>
            <rect x="60" y="140" width="50" height="50" rx="6" class="geo-fill-secondary" opacity="0.05"/>
            <rect x="130" y="290" width="40" height="55" rx="4" class="geo-fill-primary" opacity="0.08"/>
            
            <!-- Triangles -->
            <polygon points="50,150 85,210 15,210" class="geo-fill-primary" opacity="0.06"/>
            <polygon points="180,240 220,290 140,290" class="geo-fill-secondary" opacity="0.07"/>
            <polygon points="100,340 140,380 60,380" class="geo-fill-primary" opacity="0.05"/>
            
            <!-- Lines -->
            <line x1="240" y1="100" x2="150" y2="130" class="geo-stroke" opacity="0.04"/>
            <line x1="200" y1="210" x2="100" y2="250" class="geo-stroke" opacity="0.05"/>
            <line x1="230" y1="360" x2="130" y2="380" class="geo-stroke" opacity="0.04"/>
            
            <!-- Dots pattern -->
            <circle cx="130" cy="210" r="3" class="geo-fill-primary" opacity="0.1"/>
            <circle cx="90" cy="220" r="2" class="geo-fill-secondary" opacity="0.08"/>
            <circle cx="150" cy="260" r="3" class="geo-fill-primary" opacity="0.1"/>
            <circle cx="70" cy="290" r="2" class="geo-fill-secondary" opacity="0.08"/>
        </svg>
    </div>
</div>

{% endblock %}
