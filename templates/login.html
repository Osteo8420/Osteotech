{% extends "base.html" %}

{% block title %}Connexion - OsteoTech{% endblock %}

{% block content %}
<style>
    .login-wrapper {
        display: grid;
        grid-template-columns: 1fr 400px 1fr;
        gap: 40px;
        align-items: center;
        min-height: calc(100vh - 80px);
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .login-illustration {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.3;
    }

    .login-illustration svg {
        width: 100%;
        max-width: 220px;
        height: auto;
    }

    .login-form-container {
        background: var(--color-surface);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .login-form-container h1 {
        font-family: Poppins, sans-serif;
        font-size: 2rem;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .login-form-container p {
        color: var(--color-text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .error-message {
        color: #c01530;
        background: #fef2f2;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border-left: 4px solid #c01530;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--color-text);
        font-size: 0.95rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: var(--color-primary);
        outline: 2px solid var(--color-primary);
        outline-offset: 0;
    }

    .login-form-container button {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Poppins, sans-serif;
    }

    .login-form-container button:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    .login-signup-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
    }

    .login-signup-link a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 600;
    }

    .login-signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 1024px) {
        .login-wrapper {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .login-illustration {
            display: none;
        }

        .login-form-container {
            margin: 0 auto;
        }
    }

    @media (max-width: 768px) {
        .login-wrapper {
            padding: 20px 20px;
        }

        .login-form-container {
            padding: 2rem;
        }

        .login-form-container h1 {
            font-size: 1.75rem;
        }
    }
</style>

<div class="login-wrapper">
    <!-- Illustration Gauche: Séance d'Ostéopathie -->
    <div class="login-illustration">
        <svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <style>
                    .osteo-line { stroke: var(--color-primary); stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
                    .osteo-dot { fill: var(--color-primary); }
                </style>
            </defs>
            
            <!-- Table de traitement -->
            <rect x="30" y="120" width="160" height="12" rx="2" class="osteo-line"/>
            <line x1="35" y1="132" x2="35" y2="155" class="osteo-line"/>
            <line x1="185" y1="132" x2="185" y2="155" class="osteo-line"/>
            
            <!-- Patient body on table (simplified) -->
            <ellipse cx="110" cy="95" rx="30" ry="25" class="osteo-line"/>
            <path d="M 85 115 L 75 145" class="osteo-line"/>
            <path d="M 135 115 L 145 145" class="osteo-line"/>
            
            <!-- Practitioner hand/arm treating patient -->
            <path d="M 155 70 Q 165 85 158 105" class="osteo-line" stroke-width="3"/>
            <circle cx="158" cy="105" r="4" class="osteo-dot"/>
            
            <!-- Other hand supporting -->
            <path d="M 75 90 Q 55 95 50 110" class="osteo-line" stroke-width="3"/>
            <circle cx="50" cy="110" r="4" class="osteo-dot"/>
            
            <!-- Spine indicator (what's being treated) -->
            <circle cx="110" cy="65" r="3" class="osteo-dot"/>
            <circle cx="110" cy="75" r="3" class="osteo-dot"/>
            <circle cx="110" cy="85" r="3" class="osteo-dot"/>
            <circle cx="110" cy="95" r="3" class="osteo-dot"/>
            
            <!-- Healing/treatment indicator -->
            <path d="M 115 60 Q 125 65 120 75" class="osteo-line" opacity="0.6"/>
            <path d="M 115 75 Q 125 80 120 90" class="osteo-line" opacity="0.6"/>
            
            <!-- Comfort lines around patient -->
            <path d="M 140 80 Q 155 85 160 75" class="osteo-line" opacity="0.4"/>
        </svg>
    </div>

    <!-- Formulaire Connexion -->
    <div class="login-form-container">
        <h1>Connexion</h1>
        <p>Accédez à votre tableau de bord</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>

        <div class="login-signup-link">
            Pas de compte ? <a href="/register">S'inscrire</a>
        </div>
    </div>

    <!-- Illustration Droite: Diagnostic App/Tablette -->
    <div class="login-illustration">
        <svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <style>
                    .app-line { stroke: var(--color-primary); stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
                    .app-fill { fill: var(--color-primary); }
                </style>
            </defs>
            
            <!-- Tablet/Device frame -->
            <rect x="45" y="25" width="130" height="170" rx="10" class="app-line"/>
            <rect x="50" y="30" width="120" height="160" rx="8" fill="rgba(32,128,144,0.05)"/>
            
            <!-- Screen notch/top bar -->
            <rect x="80" y="35" width="60" height="6" rx="2" class="app-fill" opacity="0.7"/>
            
            <!-- Header section -->
            <rect x="55" y="45" width="110" height="12" rx="2" class="app-fill" opacity="0.6"/>
            
            <!-- Diagnostic form fields -->
            <rect x="60" y="65" width="100" height="6" rx="1" class="app-line" opacity="0.5"/>
            <rect x="60" y="76" width="100" height="6" rx="1" class="app-line" opacity="0.5"/>
            <rect x="60" y="87" width="100" height="6" rx="1" class="app-line" opacity="0.5"/>
            
            <!-- Analysis/Results section -->
            <text x="60" y="108" font-size="8" class="app-fill" opacity="0.8">Résultats:</text>
            
            <!-- Result bars/indicators -->
            <rect x="60" y="115" width="25" height="8" rx="1" class="app-fill" opacity="0.8"/>
            <rect x="60" y="126" width="20" height="8" rx="1" class="app-fill" opacity="0.6"/>
            <rect x="60" y="137" width="30" height="8" rx="1" class="app-fill" opacity="0.7"/>
            
            <!-- Check/validation marks -->
            <circle cx="95" cy="119" r="5" class="app-line" opacity="0.6"/>
            <path d="M 93 119 L 95 121 L 97 118" class="app-line" opacity="0.6" stroke-width="1.5"/>
            
            <!-- Bottom button area -->
            <rect x="60" y="150" width="100" height="9" rx="2" class="app-fill" opacity="0.7"/>
            
            <!-- Home indicator (notch) -->
            <rect x="105" y="185" width="10" height="3" rx="1.5" class="app-fill" opacity="0.5"/>
        </svg>
    </div>
</div>

{% endblock %}
